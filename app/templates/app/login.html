{% extends 'main.html' %}
{% load static %}

{% block content %}
<style>
   body{
    background-color:#808080;
    }
</style>
<br>
<br>
<br>
<br>
<br>
<div class="container padding">
  <div class="row">
    <div class="heading_container">
      <h2>Login here</h2>
    </div>
  </div>
</div>
<div class="container padding2">
  <div class="row justify-content-center"> <!-- Add 'justify-content-center' class to center the form -->
    <div class="col-md-5">
      <form method="post" action="">
        {% csrf_token %}
        <div class="form-group">
          <label for="username"style="color:black;"><span>Username</span></label>
          <input type="text" name="username_email" id="username" class="form-control" />
        </div>
        <div class="form-group">
          <label for="password"style="color:black;"><span>Password</span></label>
          <input type="password" name="password" id="password" class="form-control" />
        </div>
        <div class="text-center"> <!-- Add 'text-center' class to center the button and link -->
          <button type="submit" class="btn btn-primary">Login</button>
          <a href="{% url 'password_reset' %}"style="color:green;">Forgot your password?</a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
